      .productos .contenedor {

      .productos .contenedor .caja {
        flex: 1 1 calc(65% - 1rem);
        box-shadow: 0 .8rem 2rem #e9d8c0;
        border-radius: .5rem;
        border: .1rem solid #e9d8c0;
        position: relative;
        overflow: hidden;

      .productos .contenedor .caja .ofertas {
        position: absolute;
        top: 1rem;
        left: 1rem;
        padding: .3rem 1rem;
        font-size: 2.5rem;
        color: #e9d8c0;
        background-color: #52a6b2;
        opacity: 0;
        z-index: 1;
        border-radius: .4rem;
        transform: scaleZ(0);
        transition: transform 0.3 ease, opacity 0.3s ease;
      }

      .productos .contenedor .caja:hover .ofertas {
        transform: scaleZ(1.1);
        opacity: 1;
      }


      .productos .contenedor .caja .imagen img {
        max-height: 100vh;
        max-width: 100vw;
        height: inherit;
        object-fit: cover;
        vertical-align: top;
        height: 100%;
        width: 100%;
        transition: transform 1 ease;
      }

      .productos .contenedor .caja .imagen img:hover {
        transform: scale(1.1);
      }
