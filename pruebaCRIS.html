<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PRUEBA</title>

        <style>
            @import url(' https://fonts.cdnfonts.com/css/badoga ');
            /* familia de fuentes: 'Badoga', sans-serif; */
            @import url('https://fonts.googleapis.com/css2? family= Montserrat:ital,wght@0,100;0,200;1,200 & family= Roboto:ital,wght@0,100;0,300;0,400;0,500; 1,100;1,500;1,900 & familia= Sofia+Sans+Condensado:ital@1 & display=swap');
            /* familia de fuentes: 'Sofia Sans Condensed', sans-serif; */

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /*----------------------------------------------------*/
            /* Aca empieza formato boton flotante Whatsapp */
            /*---------------------------------------------------*/

            .container_botton {
                width: 35px;
                height: 35px;
                background-color: green;
                border: solid 1px white;
                position: fixed;
                z-index: 999;
                border-radius: 100%;
                bottom: 15px;
                right: 10px;
                /* text-align: center; */
                padding: 4px;
                transition: ease 0.3s;

                animation: whatsapp 1.2s infinite;
            }

            .container_botton:hover {
                transform: scale(1.1);
                transition: 0.3s;
            }

            .icon_wa {
                width: 25px;
                transition: ease 1s;
            }

            @keyframes whatsapp {
                0% {
                    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.85);
                }

                100% {
                    box-shadow: 0 0 0 8px rgba(0, 0, 0, 0);
                }
            }

            /*----------------------------------------------------*/
            /* Aca empieza formato menu escritorio */
            /*---------------------------------------------------*/

            header {
                font-family: 'Badoga', sans-serif;
            }

            .checkbox {
                display: none;
            }

            .menu__arrow {
                height: 12px;
            }


            .dropdown__icon_house {
                height: 30px;
                display: none;
            }

            .dropdown__icon_elitianw {
                /* margin: -13px; */
                height: 50px;
                display: none;
            }

            .dropdown__icon_product {
                height: 30px;
                display: none;
            }

            .dropdown__icon_recicla {
                height: 30px;
                display: none;
            }

            .dropdown__icon_email {
                height: 30px;
                display: none;
            }

            .nav__icon {
                display: none;
            }

            .enlace {
                position: absolute;
                margin-top: 10px;
                margin-left: 50px;

            }

            .logo {

                height: 70px;
            }


            .nav {
                background-color: #ebcba0;
                color: #000000;
                height: 85px;
            }

            .menu__container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                max-width: 1200px;
                height: 100%;
                margin: 0 auto;
            }

            .menu__links {
                height: 100%;
                transition: transform .5s;
                display: flex;
                justify-content: center;
            }

            .menu__item {
                list-style: none;
                position: relative;
                height: 100%;
                --clip: polygon(0 0, 100% 0, 100% 0, 0 0);
                --transform: rotate(-90deg);
            }

            .menu__item:hover {
                --clip: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
                --transform: rotate(0);
            }

            .menu__link {
                color: #000000;
                font-weight: bold;
                font-size: 1.5rem;
                text-decoration: none;
                padding: 0 40px;
                display: flex;
                height: 100%;
                align-items: center;
            }

            .menu__link:hover {
                color: #52a6b2;

            }

            .menu__arrow {
                transform: var(--transform);
                transition: transform .3s;
                display: block;
                margin-left: 3px;
            }

            .menu__nesting {
                list-style: none;
                transition: clip-path .3s;
                clip-path: var(--clip);
                position: absolute;
                right: 0;
                bottom: 0;
                width: max-content;
                transform: translateY(100%);
                background-color: #dfb278;
            }

            .menu__link--inside {
                font-size: 1.3rem;
                padding: 15px;
            }

            .menu__link--inside:hover {
                background-color: #ebcba0;
            }

            .menu__hamburguer {
                height: 100%;
                display: flex;
                align-items: center;
                padding: 0 15px;
                cursor: pointer;
                display: none;
            }

            .menu__img {
                display: block;
                width: 36px;
            }

            /*Escritorio- listo*/
            /* finaliza el formato menu para escritorio */

            /*movil*/
            /*Portrait/ VERTICAL*/
            /*Default*/
            @media (min-width: 320px) and (max-width: 575px) {


                /*----------------------------------------------------*/
                /* Aca empieza formato boton flotante Whatsapp */
                /*---------------------------------------------------*/

                .container_botton {
                    width: 35px;
                    height: 35px;
                    background-color: green;
                    border: solid 1px white;
                    position: fixed;
                    z-index: 999;
                    border-radius: 100%;
                    bottom: 15px;
                    right: 10px;
                    /* text-align: center; */
                    padding: 4px;
                    transition: ease 0.3s;

                    animation: whatsapp 1.2s infinite;
                }

                .container_botton:hover {
                    transform: scale(1.1);
                    transition: 0.3s;
                }

                .icon_wa {
                    width: 25px;
                    transition: ease 1s;
                }

                @keyframes whatsapp {
                    0% {
                        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.85);
                    }

                    100% {
                        box-shadow: 0 0 0 8px rgba(0, 0, 0, 0);
                    }
                }


                /*-------------------------------*/
                /* Aca empieza formato menu */
                /*-------------------------------*/
                .dropdown__icon_house {
                    height: 30px;
                    display: flex;
                }

                .dropdown__icon_elitianw {
                    margin: -13px;
                    height: 50px;
                    display: flex;
                }

                .dropdown__icon_product {
                    height: 30px;
                    display: flex;
                }

                .dropdown__icon_recicla {
                    height: 30px;
                    display: flex;
                }

                .dropdown__icon_email {
                    height: 27px;
                    display: flex;
                }

                .logo {
                    height: 60px;
                }


                .nav {
                    background-color: #ebcba0;


                    --img1: scale(1);
                    --img2: scale(0);
                }

                .nav:has(.menu__links:target) {
                    --img1: scale(0);
                    --img2: scale(1);

                    --clip: inset(0 0 0 0);

                }


                .menu__container {
                    width: 100%;
                    margin: 0 auto;
                    height: 70px;

                    display: grid;
                    grid-template-columns: max-content max-content;
                    grid-template-areas: "title img";
                    justify-content: space-between;
                    align-items: center;

                    overflow: hidden;


                }

                .enlace {
                    margin-top: 5px;
                    margin-left: 10px;
                    grid-area: title;
                }

                .nav__menu {
                    grid-area: img;
                    position: relative;
                    z-index: 10;

                    transform: var(--img1);
                }

                .nav__menu--second {
                    transform: var(--img2);
                }

                .nav__icon {
                    width: 30px;
                    display: block;
                    margin-right: 10px;
                }


                .menu__links {
                    position: absolute;
                    background-color: burlywood;
                    max-width: 300px;
                    width: 70%;
                    right: 0;
                    top: 0;
                    bottom: 0;
                    padding: 1em;

                    display: grid;
                    align-content: center;
                    gap: 1rem;

                    overflow-y: auto;

                    clip-path: var(--clip, inset(0 0 100% 100%));
                    transition: clip-path .5s;

                    z-index: 3;

                }

                .menu__item {
                    list-style: none;
                }



                .menu__link {
                    color: black;
                    padding: 1em 5px;
                    text-decoration: none;

                    display: flex;
                    align-items: center;
                    gap: .6rem;

                    position: relative;
                    /* background-color:var(--bg, transparent);
            border: 6px; */

                }

                .menu__item--show:has( :checked) {
                    --rows: 1fr;
                    --rotate: rotate(180deg);
                    /* --bg: #e6b678; */
                }

                .checkbox {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    opacity: 0;
                    cursor: pointer;
                }

                .menu__arrow {
                    height: 12px;
                    margin-left: auto;
                    transform: var(--rotate, 0);
                    transition: .2s transform;
                }

                .list_productos {
                    display: grid;
                    grid-template-rows: var(--rows, 0fr);
                    transition: .3s grid-template-rows;

                }

                .menu__nesting {
                    overflow: hidden;
                }

                .menu__inside {
                    width: 85%;
                    list-style: none;
                    margin-left: auto;

                }

                .menu__link--inside {
                    padding: 10px 0;
                    display: block;
                    color: black;
                    text-decoration: none;
                }
            }
        </style>
    </head>

    <body>
        <div class="container_botton">
            <a class="botton" href="https://www.whatsapp.com/?lang=es_LA"> <img class="icon_wa"
                    src="img/icons/whatsappw.svg" alt=""></a>
        </div>

        <!-- Aca comienza formato menu -->
        <header>
            <nav class="nav">

                    <a href="index.html" class="enlace">

                    <a href="#menu" class="nav__menu">

                    </a>

                    <a href="#" class="nav__menu nav__menu--second">
                        <img src="img/icons/close.svg" class="nav__icon">
                    </a>

                    <ul class="menu__links" id="menu">

                        <li class="menu__item">
                            <a href="index.html" class="menu__link"> <img src="img/icons/house.svg"
                                    class="dropdown__icon_house">
                                <span class="dropdown__span">Inicio</span></a>

                        <li class="menu__item">

                        <li class="menu__item menu__item--show">

                                <span class="dropdown__span">Productos</span><img src="img/icons/down.svg"

                                <input type="checkbox" class="checkbox">

                            </a>

                            <div class="list_productos">

                                <ul class="menu__nesting">
                                    <li class="menu__inside">
                                        <a href="#" class="menu__link menu__link--inside">Aguas y Tónicos</a>

                                    <li class="menu__inside">

                                        <a href="#" class="menu__link menu__link--inside">Cuidado Capilar</a>
                                    </li>
                                    <li class="menu__inside">
                                        <a href="#" class="menu__link menu__link--inside">Jabones</a>
                                    </li>
                                    <li class="menu__inside">
                                        <a href="#" class="menu__link menu__link--inside">Higiene Dental</a>
                                    </li>
                                    <li class="menu__inside">
                                        <a href="#" class="menu__link menu__link--inside">Protección Solar</a>
                                    </li>
                                </ul>

                            </div>
                        </li>

                        <li class="menu__item">
                            <a href="recicla.html" class="menu__link"> <img src="img/icons/recicla.svg"
                                    class="dropdown__icon_recicla">
                                <span class="dropdown__span">Reciclá</span></a>
                        </li>

                        <li class="menu__item">
                            <a href="#" class="menu__link"><img src="img/icons/email.svg" class="dropdown__icon_email">
                                <span class="dropdown__span">Contacto</span></a>
                        </li>

                    </ul>

                </section>

            </nav>

        </header>
    </body>

</html>
