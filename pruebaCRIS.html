<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRUEBA</title>
    <link rel="icon" type="image/x-icon" href="/img/logos/logo-linkc.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @media (min-width: 320px) and (max-width: 575px) {


            /* ---------------------------------------------------------- */
            /*Aqui comienzan los estilos del carrusel para celu*/
            /* ---------------------------------------------------------- */

            .carrusel-contenedor {
                max-width: 100%;
                max-height: 63vh;
                height: 100vh;
                position: relative;
                overflow: hidden;
                margin: 0;
                z-index: 0;
            }

            .miCarrusel {
                display: none;
                transition: 2s;
                max-height: 100vh;
                z-index: 1;
            }

            .miCarrusel img {
                width: 100%;
                max-height: 100vh;
                height: 100%;
                height: inherit;
                object-fit: cover;
                vertical-align: top;
                transition: 2s;
                opacity: 80%;
            }

            .banner {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 2;
            }

            .banner-contenido {
                text-align: center;
                color: #000000;
            }

            .banner-contenido p {
                font-size: 1em;
                font-weight: 500;
            }

            .banner-contenido a {
                margin-top: 0.5rem;
                text-decoration: none;
                color: #000000;
                background-color: #e9d8c0;
                opacity: 80%;
                display: inline-block;
                padding: 0.5rem 0.6rem;
                text-transform: uppercase;
                border: 1px solid #52a6b2;
                border-radius: 100px;
            }

            .direcciones {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 20px;
                z-index: 2;
            }

            .direcciones a {
                color: #52a6b2;
                display: inline-block;
                padding: 20px;
                text-decoration: none;
            }

            .direcciones a:hover {
                background: #e9d8c0;
                transition: .5s;
            }

            .barras {
                position: absolute;
                bottom: 0;
                width: 100%;
                display: flex;
                justify-content: center;
                margin-bottom: 15px;
                z-index: 2;
            }

            .barra {
                cursor: pointer;
                height: 2px;
                width: 25px;
                margin: 0 2px;
                background: #e9d8c0;
                display: inline-block;
                margin-left: 3px;
            }

            .active {
                background-color: #52a6b2;
            }

            .fade {
                animation-name: fade;
                animation-duration: 1s;
            }

            @keyframes fade {
                from {
                    opacity: .4;
                }

                to {
                    opacity: 1;
                }
            }
        }
    </style>
</head>

<body>


    <div class="container_botton">
        <a class="botton" href="https://www.whatsapp.com/?lang=es_LA"> <img class="icon_wa"
                src="img/icons/whatsappw.svg" alt=""></a>
    </div>


    <div class="carrusel-contenedor">
        <div class="miCarrusel fade">
            <img src="img/productos/.jpg" alt="acondicionador" loading="lazy">

            <div class="banner">
                <div class="banner-contenido">
                    <p>Como elegir un shampoo y acondicionador</p>
                    <a href="#">Quiero saber m√°s</a>
                </div>
            </div>

        </div>
        <div class="miCarrusel fade">
            <img src="img/productos/Ag. Rosa 1.jpg" alt="agua de rosas" loading="lazy">
        </div>
        <div class="miCarrusel fade">
            <img src="img/productos/Almendras 1.jpg" alt="almedras" loading="lazy">
        </div>
        <div class="miCarrusel fade">
            <img src="img/productos/balsamo 1.jpg" alt="balsamo" loading="lazy">
        </div>

        <div class="direcciones">
            <a href="#" class="atras" onclick="retrocedeCarrusel(-1)">&#10094</a>
            <a href="#" class="adelante" onclick="avanzaCarrusel(1)">&#10095</a>
        </div>
        <div class="barras">
            <span class="barra active" onclick="posicionCarrusel(1)"></span>
            <span class="barra" onclick="posicionCarrusel(2)"></span>
            <span class="barra" onclick="posicionCarrusel(3)"></span>
            <span class="barra" onclick="posicionCarrusel(4)"></span>
        </div>
    </div>


    <script>
        let indice = 1;
        let intervaloCarrusel;

        muestraCarrusel(indice);
        iniciarCarrusel();

        function iniciarCarrusel() {
            intervaloCarrusel = setInterval(function tiempo() {
                muestraCarrusel(indice += 1);
            }, 3000);
        }

        function avanzaCarrusel(n) {
            muestraCarrusel(indice += n);
            reiniciarIntervalo();
        }

        function retrocedeCarrusel(n) {
            muestraCarrusel(indice -= n);
            reiniciarIntervalo();
        }

        function posicionCarrusel(n) {
            muestraCarrusel(indice = n);
            reiniciarIntervalo();
        }

        function muestraCarrusel(n) {
            let i;
            let carrusel = document.getElementsByClassName('miCarrusel');
            let barras = document.getElementsByClassName('barra');

            if (n > carrusel.length) {
                indice = 1;
            }
            if (n < 1) {
                indice = carrusel.length;
            }
            for (i = 0; i < carrusel.length; i++) {
                carrusel[i].style.display = 'none';
            }
            for (i = 0; i < barras.length; i++) {
                barras[i].className = barras[i].className.replace(" active", "");
            }

            carrusel[indice - 1].style.display = 'block';
            barras[indice - 1].className += ' active';
        }

        function detenerCarrusel() {
            clearInterval(intervaloCarrusel);
        }

        function reanudarCarrusel() {
            iniciarCarrusel();
        }

        function reiniciarIntervalo() {
            detenerCarrusel();
            reanudarCarrusel();
        }
    </script>



</body>

</html>
