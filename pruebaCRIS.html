            height: 100%;
            align-items: center;
        }

        .menu__link:hover {
            color: #52a6b2;

        }

        .menu__arrow {
            transform: var(--transform);
            transition: transform .3s;
            display: block;
            margin-left: 3px;
        }

        .menu__nesting {
            list-style: none;
            transition: clip-path .3s;
            clip-path: var(--clip);
            position: absolute;
            right: 0;
            bottom: 0;
            width: max-content;
            transform: translateY(100%);
            background-color: #dfb278;

            z-index: 999;

            }

                bottom: 0;

                display: grid;
                align-content: center;
                gap: 1rem;

                overflow-y: auto;

                clip-path: var(--clip, inset(0 0 100% 100%));
                transition: clip-path .5s;

                z-index: 3;

            }

            .menu__item {
                list-style: none;
            }



            .menu__link {
                color: black;
                padding: 1em 5px;
                text-decoration: none;

        border: 6px; */

            }

            .checkbox {
                position: absolute;
                width: 100%;
                height: 100%;
                opacity: 0;
                cursor: pointer;
            }

            .menu__arrow {
                height: 12px;
                margin-left: auto;
                transform: var(--rotate, 0);
                transition: .2s transform;
            }

            .list_productos {
                display: grid;
                grid-template-rows: var(--rows, 0fr);
                transition: .3s grid-template-rows;

            }

            .menu__nesting {
                overflow: hidden;
            }

            .menu__inside {
                width: 85%;
                list-style: none;
                margin-left: auto;

            }

            .menu__link--inside {
                padding: 10px 0;
                display: block;
                color: black;
                text-decoration: none;
            }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Selecciona los elementos necesarios
            const menuBtn = document.getElementById("menuBtn");
            const menu = document.getElementById("menu");

            // Agrega un evento de clic al botón de menú
            menuBtn.addEventListener("click", function () {
                // Alternar la clase para mostrar/ocultar el menú
                menu.classList.toggle("menu__links--show");
            });

            // Cierra el menú cuando haces clic en un enlace dentro del menú
            const menuLinks = document.querySelectorAll(".menu__link");
            menuLinks.forEach(link => {
                link.addEventListener("click", function () {
                    menu.classList.remove("menu__links--show");
                });
            });
        });
    </script>
