<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/estilos/style.css">
</head>

<body>
    <div class="container_detalles_byc">
        <div class="title_detalles_byc">Detalles de Producto</div>
        <div class="detalles_byc">
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="contenido_byc">
                <h1 class="name"></h1>
                <div class="price"></div>
                <div class="button_byc">
                    <button>Check Out</button>
                    <button>Comprar
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="18"
                                viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                                <path
                                    d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="descripcion_byc"></div>
            </div>
        </div>
        <div class="title_similar">Productos Similares</div>
        <div class="ListaByC"></div>

    </div>

    <script>
        // Importar datos de productos de balsamosycremas.json
        let balsamosycremas = null;
        let thisProduct = null; // Declarar thisProduct en un alcance superior
    
        fetch('/datos/balsamosycremas.json')
            .then(response => response.json())
            .then(data => {
                balsamosycremas = data;
                showDetail();
                showSimilarProducts();
            })
            .catch(error => {
                console.error('Error al cargar los datos:', error);
            });
    
        // Encontrar este producto
        function showDetail() {
            let detalles_byc = document.querySelector('.detalles_byc');
            let balsamosycremasid = new URLSearchParams(window.location.search).get('id');
            thisProduct = balsamosycremas.find(value => value.id == balsamosycremasid);
    
            // Si no hay producto con el ID, redirigir al inicio
            if (!thisProduct) {
                window.location.href = "/";
            }
    
            // Si hay un producto, agregar datos del producto en HTML
            detalles_byc.querySelector('.image img').src = thisProduct.image;
            detalles_byc.querySelector('.name').innerText = thisProduct.name;
            detalles_byc.querySelector('.price').innerText = `$${thisProduct.price}`;
            detalles_byc.querySelector('.descripcion_byc').innerText = thisProduct.description;
        }
    
        // Productos similares
        function showSimilarProducts() {
            let ListaByC = document.querySelector('.ListaByC');
    
            // Filtrar productos similares
            let productosSimilares = balsamosycremas.filter(value => value.id != thisProduct.id);
    
            // Mostrar productos similares en HTML
            productosSimilares.forEach(productoSimilar => {
                let nuevoProducto = document.createElement('a');
                nuevoProducto.href = `/templates/balsamosycremas/detalles_byc.html?id=${productoSimilar.id}`;
                nuevoProducto.classList.add('item');
                nuevoProducto.innerHTML = `
                    <img src="${productoSimilar.image}">
                    <h2>${productoSimilar.name}</h2>
                    <div class="price">${productoSimilar.price}</div>`;
                ListaByC.appendChild(nuevoProducto);
            });
        }
    </script>
    
    
</body>
</html>
