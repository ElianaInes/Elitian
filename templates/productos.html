<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/style.css">
    <!-- Configuración de la Política de Contenidos -->
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:">

    <title>Document</title>
</head>
<body>
    <div class="container_jabonesydesodorantes">
        <div class="title_jabonesydesodorantes">Jabones y Desodorantes</div>
        <div class="jabonesydesodorantes"></div>
    </div>



    <script>
        //obtener datos de productos.json
        let productos = null;
        fetch('/datos/productos.json')
        .then(response => response.json())
        .then(data =>{
             productos = data;
             console.log(productos);
             addDataToHTML();
        })

        //agregar datos de productos to html
        let jabonesydesodorantes = document.querySelector('.jabonesydesodorantes');
        function addDataToHTML(){
            productos.forEach(productos=>{
                //crear un nuevo elemento
                let nuevoproducto = document.createElement('a');
                nuevoproducto.href ='/templates/detalles.html?id='+ productos.id;
                nuevoproducto.classList.add('item_jabonesydesodorantes');
                nuevoproducto.innerHTML = `<img class="img_jabonesydesodorantes" src="${productos.image}"> <h2 class="name_jabonesydesodorantes">${productos.name}</h2> <div class="price">${productos.price}</div>`;
                
                

                //agregar este elemento en jabonesydesodorantes class
                jabonesydesodorantes.appendChild(nuevoproducto);
            });

        }

     </script>
</body>
</html>
