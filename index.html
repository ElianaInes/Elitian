<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">

    <title>Tienda Elitian</title>
    <link rel="icon" type="image/x-icon" href="/img/logos/logo-linkc.png">
</head>

<body>
    <header>
        <!--Aqui comienza el menu desplegble. SECCION 1-->
        <nav class="nav">

            <div class="nav__container">

                <a href="#" class="enlace">
                    <img src="img/logos/logo-linkb.png" alt="logo_er" class="logo">
                </a>

                <a href="#menu" class="nav__menu">
                    <img src="img/icons/menu.svg" class="nav__icon">
                </a>

                <a href="#" class="nav__menu nav__menu--second">
                    <img src="img/icons/close.svg" class="nav__icon ">
                </a>

                <ul class="dropdown" id="menu">

                    <li class="dropdown__list">
                        <a href="#" class="dropdown__link">
                            <img src="img/icons/house.svg" class="dropdown__icon_house">
                            <span class="dropdown__span">Inicio</span>
                        </a>
                    </li>

                    <li class="dropdown__list">
                        <a href="#" class="dropdown__link">
                            <img src="img/icons/elitianb.svg" class="dropdown__icon_elitianw">
                            <span class="dropdown__span"> Conocénos</span>
                        </a>
                    </li>


                    <li class="dropdown__list">
                        <a href="#" class="dropdown__link">
                            <img src="img/icons/product.svg" class="dropdown__icon_product">
                            <span class="dropdown__span">Productos</span>
                            <img src="img/icons/down.svg" class="dropdown__arrow">

                            <input type="checkbox" class="dropdown__check">
                        </a>

                        <div class="dropdown__content">

                            <ul class="dropdown__sub">

                                <li class="dropdown__li">
                                    <a href="#" class="dropdown__anchor">Acondicionador</a>
                                </li>
                                <li class="dropdown__li">
                                    <a href="#" class="dropdown__anchor">Agua de Rosas</a>
                                </li>
                                <li class="dropdown__li">
                                    <a href="#" class="dropdown__anchor">Aceites y Serums</a>
                                </li>
                                <li class="dropdown__li">
                                    <a href="#" class="dropdown__anchor">Bálsamos</a>
                                </li>
                                <li class="dropdown__li">
                                    <a href="#" class="dropdown__anchor">Cremas</a>
                                </li>
                                <li class="dropdown__li">
                                    <a href="#" class="dropdown__anchor">Jabones</a>
                                </li>
                                <li class="dropdown__li">
                                    <a href="#" class="dropdown__anchor">Higiene Dental</a>
                                </li>
                                <li class="dropdown__li">
                                    <a href="#" class="dropdown__anchor">Shampoo</a>
                                </li>
                                <li class="dropdown__li">
                                    <a href="#" class="dropdown__anchor">Protección Solar</a>
                                </li>

                            </ul>

                        </div>
                    </li>

                    <li class="dropdown__list">
                        <a href="#" class="dropdown__link">
                            <img src="img/icons/recicla.svg" class="dropdown__icon_recicla">
                            <span class="dropdown__span">Reciclá</span>
                        </a>
                    </li>

                    <li class="dropdown__list">
                        <a href="#" class="dropdown__link">
                            <img src="img/icons/email.svg" class="dropdown__icon_email">
                            <span class="dropdown__span">Contacto</span>
                        </a>
                    </li>

                </ul>

            </div>

        </nav>
    </header>

    <!--Aqui comienza el carrusel. SECCION 2-->

    <div class="carrusel-contenedor">
        <div class="miCarrusel fade">
            <img src="img/productos/aceite puro de almendras.jpg" alt="">
        </div>
        <div class="miCarrusel fade">
            <img src="img/productos/agua de rosos.jpg" alt="">
        </div>
        <div class="miCarrusel fade">
            <img src="img/productos/balsamo labial.jpg" alt="">
        </div>
        <div class="direcciones">
            <a href="#" class="atras" onclick="retrocedeCarrusel(-1)">&#10094</a>
            <a href="#" class="adelante" onclick="avanzaCarrusel(1)">&#10095</a>
        </div>
        <div class="barras">
            <span class="barra active" onclick="posicionCarrusel(1)"></span>
            <span class="barra" onclick="posicionCarrusel(2)"></span>
            <span class="barra" onclick="posicionCarrusel(3)"></span>
        </div>
    </div>


    <!--Aqui comienza la galeria de imágenes por categorías. SECCION 3-->


    <main class="main">
        <section class="galeria">
            <figure class="galeria-imagen galeria-imagen--g1">
                <img src="img/1.jpg" class="galeria-img">
                <h3>>VER MÁS 1</h3>
            </figure>
            <figure class="galeria-imagen galeria-imagen--g2">
                <img src="img/2.jpg" class="galeria-img">

            </figure>
            <figure class="galeria-imagen galeria-imagen--g5">
                <img src="img/5.jpg" class="galeria-img">
                <h3>>VER MÁS 5</h3>
            </figure>
            <figure class="galeria-imagen galeria-imagen--g6">
                <img src="img/6.jpg" class="galeria-img">
                <h3>>VER MÁS 6</h3>
            </figure>
            <figure class="galeria-imagen galeria-imagen--g7">
                <img src="img/7.jpg" class="galeria-img">
                <h3>>VER MÁS 7</h3>
            </figure>
            <figure class="galeria-imagen galeria-imagen--g8">
                <img src="img/8.jpg" class="galeria-img">
                <h3>>VER MÁS 8</h3>
            </figure>
            <figure class="galeria-imagen galeria-imagen--g9">
                <img src="img/9.jpg" class="galeria-img">
                <h3>>VER MÁS 9</h3>
            </figure>
        </section>
    </main>


    <!--Link al archivo script. SECCION 2-->
    <script src="scripts/scripts.js"></script>

</html>
